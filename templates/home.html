{% extends "base.html" %}

{% block title %}ShopHub - {{ username }}{% endblock %}

{% block content %}
<div id="root"></div>

<script id="flask-data" type="application/json">
{
  "products": {{ products | tojson | safe }},
  "categories": {{ all_categories | tojson | safe }},
  "currentCategory": "{{ current_category }}",
  "username": "{{ username }}",
  "isAdmin": {{ 'true' if is_admin else 'false' }}
}
</script>

<script>
window.addEventListener('error', function(e) {
  console.error('Global error:', e.message, e.filename, e.lineno, e.colno, e.error);
});
</script>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

{% raw %}
<script type="text/babel">
const { useState, useEffect, useRef } = React;

// Simple SVG Icon Component
const Icon = ({ name, className = "", size = 24 }) => {
  const icons = {
    'search': <svg className={className} width={size} height={size} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>,
    'shopping-cart': <svg className={className} width={size} height={size} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>,
    'heart': <svg className={className} width={size} height={size} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>,
    'message-circle': <svg className={className} width={size} height={size} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>,
    'send': <svg className={className} width={size} height={size} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>,
    'x': <svg className={className} width={size} height={size} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
    'bot': <svg className={className} width={size} height={size} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>,
    'user': <svg className={className} width={size} height={size} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>,
    'sparkles': <svg className={className} width={size} height={size} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>,
    'trash-2': <svg className={className} width={size} height={size} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>,
  };
  
  return icons[name] || <span>{name}</span>;
};

const EcommerceUI = () => {
  const [cartOpen, setCartOpen] = useState(false);
  const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
  const [chatOpen, setChatOpen] = useState(false);
  const [chatMessages, setChatMessages] = useState([]);
  const [chatInput, setChatInput] = useState('');
  const [cartItems, setCartItems] = useState([]);
  const [wishlist, setWishlist] = useState([]);
  const [selectedCategory, setSelectedCategory] = useState('all');
  const [products, setProducts] = useState([]);
  const [categories, setCategories] = useState(['all']);
  const [username, setUsername] = useState('');
  const [isAdmin, setIsAdmin] = useState(false);
  const [loading, setLoading] = useState(false);
  const [sending, setSending] = useState(false);
  // NEW STATE FOR PRODUCT DETAIL MODAL
  const [productDetailOpen, setProductDetailOpen] = useState(false);
  const [currentProduct, setCurrentProduct] = useState(null); // Stores the product object for the modal

  const chatEndRef = useRef(null);

  // Load initial data from Flask template
  useEffect(() => {
    try {
      const flaskData = JSON.parse(document.getElementById('flask-data').textContent);
      setProducts(flaskData.products || []);
      setCategories(['all', ...(flaskData.categories || [])]);
      setSelectedCategory(flaskData.currentCategory || 'all');
      setUsername(flaskData.username || '');
      setIsAdmin(flaskData.isAdmin || false);
      
      // Set initial chat message with username
      setChatMessages([
        { type: 'bot', text: `Hi ${flaskData.username}! I'm Julia, your shopping assistant. How can I help you today?` }
      ]);
    } catch (error) {
      console.error('Error loading Flask data:', error);
    }
  }, []);

  // Fetch products when category changes
  const fetchProducts = async (category) => {
    setLoading(true);
    try {
      const response = await fetch(`/home?category=${category}`);
      const html = await response.text();
      
      // Parse the HTML to extract products (simple approach)
      // In production, create a dedicated API endpoint
      window.location.href = `/home?category=${category}`;
    } catch (error) {
      console.error('Error fetching products:', error);
    }
    setLoading(false);
  };
  
  // NEW FUNCTION: Fetch and display product details in a modal
  const viewProduct = async (productId) => {
    try {
        // The endpoint is expected to return JSON data for a single product
        const response = await fetch(`/api/products/${productId}`);
        const product = await response.json();

        if (!response.ok) {
            console.error('Failed to load product:', product.error || 'Unknown error');
            // Assuming showMessage utility is available globally from base.html
            if (window.showMessage) {
                window.showMessage(product.error || 'Product details not available.', 'error');
            }
            return;
        }

        // Set the product data and open the modal
        setCurrentProduct(product);
        setProductDetailOpen(true);
        
    } catch (error) {
        console.error('Network or parsing error viewing product:', error);
        if (window.showMessage) {
             window.showMessage('Could not fetch product data. Please check connection.', 'error');
        }
    }
  };

  // Helper function to close the modal
  const closeDetailModal = () => {
    setProductDetailOpen(false);
    setCurrentProduct(null);
  };
  
  const handleAddToCart = (product) => {
    setCartItems([...cartItems, product]);
    // Show notification
    alert(`Added ${product.name} to cart!`);
  };
  
  // Update all instances of addToCart to use the new handler
  const addToCart = (product) => handleAddToCart(product);

  const removeFromCart = (index) => {
    setCartItems(cartItems.filter((_, i) => i !== index));
  };

  const toggleWishlist = (productId) => {
    setWishlist(prev => 
      prev.includes(productId) 
        ? prev.filter(id => id !== productId)
        : [...prev, productId]
    );
  };

  const sendMessage = async () => {
    if (!chatInput.trim() || sending) return;
    
    const userMessage = chatInput;
    setChatMessages([...chatMessages, { type: 'user', text: userMessage }]);
    setChatInput('');
    setSending(true);

    // Add thinking indicator
    setChatMessages(prev => [...prev, { type: 'bot', text: '...', thinking: true }]);

    try {
      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMessage })
      });

      if (!response.ok) {
        throw new Error('Failed to send message');
      }

      const data = await response.json();
      
      // Remove thinking indicator and add real response
      setChatMessages(prev => {
        const filtered = prev.filter(msg => !msg.thinking);
        return [...filtered, { type: 'bot', text: data.response }];
      });
    } catch (error) {
      console.error('Chat error:', error);
      setChatMessages(prev => {
        const filtered = prev.filter(msg => !msg.thinking);
        return [...filtered, { type: 'bot', text: 'Sorry, I encountered an error. Please try again.' }];
      });
    }
    
    setSending(false);
  };

  useEffect(() => {
    chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
  }, [chatMessages]);

  const totalPrice = cartItems.reduce((sum, item) => sum + parseFloat(item.price || 0), 0);

// ... inside the EcommerceUI component...

  // PRODUCT DETAIL MODAL COMPONENT (Defined as a sub-component within the main return)
  const ProductDetailModal = ({ product, isOpen, onClose, onAddToCart }) => {
      if (!isOpen || !product) return null;
      
      const handleImageError = (e) => {
        e.target.style.display = 'none';
        e.target.parentElement.innerHTML += '<div class="text-6xl text-slate-300">üì¶</div>';
      };

      return (
          // Fixed outer container for backdrop
          <div className="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 backdrop-blur-sm" onClick={onClose}>
              {/* MODAL CONTAINER: Max height is controlled by max-h-[90vh] and content size */}
              <div 
                  className="bg-white rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto p-6 transform transition-all duration-300 scale-100 opacity-100" 
                  onClick={(e) => e.stopPropagation()} 
              >
                  {/* SCROLLABLE CONTENT (Main Product Info) */}
                  {/* KEY CHANGE: items-stretch forces the two grid columns to be the same height */}
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-8 items-stretch">
                      
                      {/* Image Column */}
                      <div className="md:sticky md:top-0 min-h-72">
                          <div className="w-full h-full object-contain rounded-lg border flex items-center justify-center bg-slate-50 overflow-hidden">
                            <img 
                                src={product.image} 
                                alt={product.name} 
                                className="w-full h-full object-contain" 
                                onError={handleImageError}
                            />
                          </div>
                      </div>

                      {/* Details Column - MODIFIED */}
                      {/* KEY CHANGE: flex-1 (to stretch vertical space) + flex-col (to enable column layout) + justify-end (to push the last item to the bottom) */}
                      <div className="space-y-6 flex flex-col justify-between">
                          
                          {/* Top Info (Name, Price, Category, Description) */}
                          <div> 
                              <div className="border-b pb-4">
                                  <h2 className="text-3xl font-bold text-slate-900">{product.name}</h2>
                                  <p className="text-xl font-semibold text-purple-600 mt-1">RM {parseFloat(product.price).toFixed(2)}</p>
                                  <span className="inline-block mt-2 px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm font-medium">
                                      {product.category}
                                  </span>
                              </div>
                              
                              <div>
                                  <h3 className="text-lg font-semibold text-slate-800 mb-2 mt-6">Description</h3>
                                  <p className="text-slate-600 whitespace-pre-wrap">{product.description}</p>
                              </div>
                          </div>
                          
                          {/* Action Button - PUSHED TO THE BOTTOM OF THE COLUMN */}
                          {/* It now sits at the bottom of the Details column, aligning it with the bottom of the large image */}
                          <div className="pt-4 border-t border-slate-200">
                              <button 
                                  onClick={() => { onAddToCart(product); onClose(); }} 
                                  className="w-full py-3 bg-green-600 text-white rounded-xl font-semibold hover:bg-green-700 transition-colors shadow-md transform hover:scale-[1.01] duration-150"
                              >
                                  Add to Cart
                              </button>
                          </div>
                          {/* END OF BUTTON */}

                      </div>
                  </div>
                  
                  {/* Close Button */}
                  <button onClick={onClose} className="absolute top-4 right-4 text-slate-700 hover:text-slate-900 transition-colors bg-white p-2 rounded-full shadow-md">
                      <Icon name="x" size={24} />
                  </button>
              </div>
          </div>
      );
  };


  return (
    <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
      {/* Debug info - remove after fixing */}
      {products.length === 0 && (
        <div className="fixed top-20 left-4 bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded z-50">
          <p className="font-bold">Debug Info:</p>
          <p>Products loaded: {products.length}</p>
          <p>Username: {username || 'Not loaded'}</p>
          <p>Category: {selectedCategory}</p>
        </div>
      )}
      
      {/* Header (No changes needed) */}
      <header className="bg-white/80 backdrop-blur-lg sticky top-0 z-40 shadow-sm border-b border-slate-200">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="flex justify-between items-center h-16">
            <div className="flex items-center space-x-2">
              <div className="w-10 h-10 bg-gradient-to-br from-purple-600 to-blue-500 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-lg">
                S
              </div>
              <span className="text-2xl font-bold bg-gradient-to-r from-purple-600 to-blue-500 bg-clip-text text-transparent">
                ShopHub
              </span>
            </div>

            <div className="hidden md:flex flex-1 max-w-xl mx-8">
              <div className="relative w-full group">
                <div className="absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-400">
                  <Icon name="search" size={20} />
                </div>
                <input
                  type="text"
                  placeholder="Search for products..."
                  className="w-full pl-12 pr-4 py-3 rounded-full border-2 border-slate-200 focus:border-purple-500 focus:outline-none transition-all bg-slate-50 hover:bg-white"
                />
              </div>
            </div>

            <div className="flex items-center space-x-4">
              <span className="hidden md:block text-sm text-slate-600">Hello, <strong>{username}</strong></span>
              {isAdmin && (
                <a 
                  href="/admin" 
                  className="hidden md:block px-4 py-2 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-full hover:from-green-600 hover:to-emerald-700 transition-all text-sm font-medium shadow-md"
                >
                  ‚öôÔ∏è Admin Panel
                </a>
              )}
              <button 
                onClick={() => setWishlist([])}
                className="hidden md:block p-2 hover:bg-slate-100 rounded-full transition-colors relative"
              >
                <div className={wishlist.length > 0 ? 'text-red-500' : 'text-slate-700'}>
                  <Icon name="heart" size={24} />
                </div>
                {wishlist.length > 0 && (
                  <span className="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                    {wishlist.length}
                  </span>
                )}
              </button>
              <button 
                onClick={() => setCartOpen(!cartOpen)}
                className="p-2 hover:bg-slate-100 rounded-full transition-colors relative"
              >
                <Icon name="shopping-cart" className="text-slate-700" size={24} />
                {cartItems.length > 0 && (
                  <span className="absolute -top-1 -right-1 bg-purple-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                    {cartItems.length}
                  </span>
                )}
              </button>
              <a href="/logout" className="hidden md:block px-4 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition-colors text-sm font-medium">
                Logout
              </a>
            </div>
          </div>
        </div>
      </header>

      {/* Hero Section (No changes needed) */}
      <section className="relative bg-gradient-to-r from-purple-600 via-purple-700 to-blue-600 text-white py-16 overflow-hidden">
        <div className="absolute inset-0 opacity-10">
          <div className="absolute top-10 left-10 w-72 h-72 bg-white rounded-full blur-3xl animate-pulse"></div>
          <div className="absolute bottom-10 right-10 w-96 h-96 bg-blue-300 rounded-full blur-3xl animate-pulse" style={{animationDelay: '1s'}}></div>
        </div>
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
          <div className="text-center">
            <div className="inline-flex items-center space-x-2 bg-white/20 backdrop-blur-sm px-4 py-2 rounded-full mb-6">
              <Icon name="sparkles" size={16} />
              <span className="text-sm font-medium">AI-Powered Shopping Assistant</span>
            </div>
            <h1 className="text-4xl md:text-5xl font-bold mb-4 leading-tight">
              Welcome to Your Personal
              <br />
              <span className="bg-gradient-to-r from-yellow-200 to-pink-200 bg-clip-text text-transparent">
                Shopping Experience
              </span>
            </h1>
            <p className="text-lg text-purple-100 mb-6 max-w-2xl mx-auto">
              Browse our curated collection with intelligent recommendations from Julia
            </p>
            <button 
              onClick={() => setChatOpen(true)}
              className="bg-white text-purple-600 px-6 py-3 rounded-full font-semibold hover:bg-purple-50 transition-all transform hover:scale-105 shadow-xl"
            >
              Chat with Julia
            </button>
          </div>
        </div>
      </section>

      {/* Main Content */}
      <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {/* Category Filters (No changes needed) */}
        <div className="flex flex-wrap gap-2 mb-6">
          {categories.map(cat => (
            <a
              key={cat}
              href={`/home?category=${cat}`}
              className={`px-6 py-2 rounded-full font-medium transition-all ${
                selectedCategory === cat
                  ? 'bg-purple-600 text-white shadow-lg scale-105'
                  : 'bg-white text-slate-700 hover:bg-slate-100'
              }`}
            >
              {cat.charAt(0).toUpperCase() + cat.slice(1)}
            </a>
          ))}
        </div>

        {/* Products Grid - MODIFIED TO BE CLICKABLE */}
        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
          {products.map(product => (
            <div
              key={product.id}
              className="bg-white rounded-2xl shadow-md hover:shadow-2xl transition-all duration-300 overflow-hidden group hover:-translate-y-2 cursor-pointer"
              onClick={() => viewProduct(product.id)} // ADDED CLICK HANDLER HERE
            >
              <div className="relative h-48 bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center overflow-hidden">
                <img 
                  src={product.image} 
                  alt={product.name}
                  className="w-full h-full object-cover"
                  onError={(e) => {
                    e.target.style.display = 'none';
                    e.target.parentElement.innerHTML += '<div class="text-6xl">üì¶</div>';
                  }}
                />
                <button
                  onClick={(e) => { e.stopPropagation(); toggleWishlist(product.id); }} // ADDED e.stopPropagation()
                  className="absolute bottom-3 right-3 bg-white p-2 rounded-full shadow-md hover:scale-110 transition-transform"
                >
                  <Icon name="heart" 
                    className={wishlist.includes(product.id) ? 'text-red-500' : 'text-slate-400'} 
                    size={20}
                  />
                </button>
              </div>
              
              <div className="p-5">
                <h3 className="font-semibold text-slate-800 mb-2 group-hover:text-purple-600 transition-colors line-clamp-2">
                  {product.name}
                </h3>
                
                <p className="text-sm text-slate-600 mb-3 line-clamp-2">
                  {product.description}
                </p>
                
                <div className="flex items-center justify-between">
                  <span className="text-2xl font-bold text-purple-600">RM {product.price}</span>
                  <button
                    onClick={(e) => { e.stopPropagation(); addToCart(product); }} // ADDED e.stopPropagation()
                    className="bg-purple-600 text-white px-4 py-2 rounded-full hover:bg-purple-700 transition-all transform hover:scale-105 shadow-md text-sm font-medium"
                  >
                    Add to Cart
                  </button>
                </div>
              </div>
            </div>
          ))}
        </div>

        {products.length === 0 && (
          <div className="text-center py-12">
            <p className="text-slate-500 text-lg">No products found in this category.</p>
          </div>
        )}
      </div>
      
      {/* üõë PRODUCT DETAIL MODAL INJECTED HERE */}
      <ProductDetailModal 
          product={currentProduct}
          isOpen={productDetailOpen}
          onClose={closeDetailModal}
          onAddToCart={handleAddToCart}
      />

      {/* Chatbot (No changes needed) */}
      <div className="fixed bottom-6 right-6 z-50">
        {!chatOpen ? (
          <button
            onClick={() => setChatOpen(true)}
            className="bg-gradient-to-r from-purple-600 to-blue-600 text-white p-4 rounded-full shadow-2xl hover:scale-110 transition-transform animate-bounce"
          >
            <Icon name="message-circle" size={28} />
          </button>
        ) : (
          <div className="bg-white rounded-2xl shadow-2xl w-96 h-[500px] flex flex-col overflow-hidden border-2 border-purple-200">
            <div className="bg-gradient-to-r from-purple-600 to-blue-600 text-white p-4 flex justify-between items-center">
              <div className="flex items-center space-x-3">
                <div className="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                  <Icon name="bot" size={24} />
                </div>
                <div>
                  <h3 className="font-semibold">Julia - AI Assistant</h3>
                  <p className="text-xs text-purple-100">Online</p>
                </div>
              </div>
              <button onClick={() => setChatOpen(false)} className="hover:bg-white/20 p-2 rounded-full transition-colors">
                <Icon name="x" size={20} />
              </button>
            </div>
            
            <div className="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-50">
              {chatMessages.map((msg, idx) => (
                <div key={idx} className={`flex ${msg.type === 'user' ? 'justify-end' : 'justify-start'}`}>
                  <div className={`max-w-[80%] p-3 rounded-2xl ${
                    msg.type === 'user' 
                      ? 'bg-purple-600 text-white rounded-br-none' 
                      : 'bg-white text-slate-800 rounded-bl-none shadow-md'
                  }`}>
                    {msg.text}
                  </div>
                </div>
              ))}
              <div ref={chatEndRef} />
            </div>
            
            <div className="p-4 bg-white border-t border-slate-200">
              <div className="flex space-x-2">
                <input
                  type="text"
                  value={chatInput}
                  onChange={(e) => setChatInput(e.target.value)}
                  onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                  placeholder="Ask Julia anything..."
                  disabled={sending}
                  className="flex-1 px-4 py-3 border-2 border-slate-200 rounded-full focus:border-purple-500 focus:outline-none disabled:bg-slate-100"
                />
                <button
                  onClick={sendMessage}
                  disabled={sending}
                  className="bg-purple-600 text-white p-3 rounded-full hover:bg-purple-700 transition-colors disabled:bg-slate-400"
                >
                  <Icon name="send" size={20} />
                </button>
              </div>
            </div>
          </div>
        )}
      </div>

      {/* Cart Sidebar (No changes needed) */}
      {cartOpen && (
        <div className="fixed inset-0 bg-black/50 z-50 backdrop-blur-sm" onClick={() => setCartOpen(false)}>
          <div 
            className="absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-2xl p-6 overflow-y-auto"
            onClick={(e) => e.stopPropagation()}
          >
            <div className="flex justify-between items-center mb-6">
              <h2 className="text-2xl font-bold text-slate-800">Shopping Cart</h2>
              <button onClick={() => setCartOpen(false)} className="p-2 hover:bg-slate-100 rounded-full">
                <Icon name="x" size={24} />
              </button>
            </div>
            
            {cartItems.length === 0 ? (
              <div className="text-center py-12">
                <div className="mx-auto text-slate-300 mb-4">
                  <Icon name="shopping-cart" size={80} />
                </div>
                <p className="text-slate-500 text-lg">Your cart is empty</p>
              </div>
            ) : (
              <>
                <div className="space-y-4 mb-6">
                  {cartItems.map((item, idx) => (
                    <div key={idx} className="flex items-center space-x-4 p-4 bg-slate-50 rounded-xl">
                      <img src={item.image} alt={item.name} className="w-16 h-16 object-cover rounded" 
                        onError={(e) => e.target.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"><text y="32" font-size="32">üì¶</text></svg>'}
                      />
                      <div className="flex-1">
                        <h4 className="font-semibold text-slate-800">{item.name}</h4>
                        <p className="text-purple-600 font-bold">RM {item.price}</p>
                      </div>
                      <button 
                        onClick={() => removeFromCart(idx)}
                        className="text-red-500 hover:bg-red-50 p-2 rounded-full"
                      >
                        <Icon name="trash-2" size={20} />
                      </button>
                    </div>
                  ))}
                </div>
                
                <div className="border-t pt-4">
                  <div className="flex justify-between text-lg font-semibold mb-4">
                    <span>Total:</span>
                    <span className="text-purple-600">RM {totalPrice.toFixed(2)}</span>
                  </div>
                  <button className="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-4 rounded-full font-semibold hover:shadow-lg transition-all transform hover:scale-105">
                    Proceed to Checkout
                  </button>
                </div>
              </>
            )}
          </div>
        </div>
      )}
    </div>
  );
};

ReactDOM.render(<EcommerceUI />, document.getElementById('root'));

// Log when React has mounted
console.log('React app mounted successfully');
console.log('Flask data:', document.getElementById('flask-data')?.textContent);
</script>
